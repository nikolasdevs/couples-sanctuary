<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#B11226" />
    <title>Offline • Couples Sanctuary</title>
    <style>
      body {
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        margin: 0;
      }
      main {
        max-width: 560px;
        margin: 10vh auto;
        padding: 24px;
      }
      h1 {
        margin: 0 0 10px;
      }
      p {
        line-height: 1.5;
        color: #333;
      }
      a {
        color: #b11226;
        text-decoration: none;
        font-weight: 600;
      }
      .card {
        border: 1px solid #eee;
        border-radius: 16px;
        padding: 18px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>You’re offline</h1>
        <p>
          Couples Sanctuary can’t reach the internet right now. Reconnect and
          try again.
        </p>
        <p><a href="/">Go to Home</a></p>
      </div>
    </main>
  </body>
</html>
